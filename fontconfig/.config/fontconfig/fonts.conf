<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>fragment mono</family>
			<family>azeret mono</family>
			<family>space mono</family>
			<family>dm mono</family>
			<family>martian mono</family>
			<family>iosevka oblivion</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>rubik</family>
			<family>archivo</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>MerriWeather</family>
		</prefer>
	</alias>
</fontconfig>
